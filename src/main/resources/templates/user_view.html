<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View User</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
    <link th:href="@{/css/styles.css}" rel="stylesheet"/>
</head>
<body>
<!-- Header and Sidebar -->
<div th:replace="~{fragments/header :: header}"></div>
<div th:replace="~{fragments/sidebar :: sidebar}" class="sidebar"></div>

<div class="main-content-wrapper" id="mainWrapper">
    <div class="main-content">
        <div class="container">
            <div class="page-header">
                <h1 class="page-title">
                    <i class="fas fa-user"></i> View User
                </h1>
            </div>

            <div class="controls-section">
                <div class="row mb-3">
                    <label class="col-sm-3 col-form-label">First Name:</label>
                    <div class="col-sm-9 pt-2" th:text="${user.firstName}" ></div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-3 col-form-label">Last Name:</label>
                    <div class="col-sm-9 pt-2" th:text="${user.lastName}"></div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-3 col-form-label">Username:</label>
                    <div class="col-sm-9 pt-2" th:text="${user.username}"></div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-3 col-form-label">Email:</label>
                    <div class="col-sm-9 pt-2" th:text="${user.email}"></div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-3 col-form-label">Phone Number:</label>
                    <div class="col-sm-9 pt-2" th:text="${user.phoneNumber}"></div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-3 col-form-label">Role:</label>
                    <div class="col-sm-9 pt-2" th:text="${user.role.name}"></div>
                </div>

                <div class="row mb-4">
                    <label class="col-sm-3 col-form-label">Status:</label>
                    <div class="col-sm-9 pt-2">
                        <span th:text="${user.status} ? 'Active' : 'Inactive'"></span>
                    </div>
                </div>

                    <div class="d-flex justify-content-end gap-2 mt-4">
                        <a th:href="@{/admin}" class="btn btn-secondary">
                            <i class="fas fa-arrow-left"></i> Back to List
                        </a>
                        <a th:href="@{|/admin/${user.id}/edit|}" class="btn btn-warning" title="Edit User" style="color: white">
                            <i class="fas fa-edit"></i>Edit User
                        </a>
                    </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/toggleSidebar.js}"></script>
</body>
</html>
