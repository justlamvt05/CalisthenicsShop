<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center min-vh-100">

<div class="card shadow p-4" style="width: 100%; max-width: 600px;">
    <h2 class="text-center mb-3">Create Your Account</h2>

    <!-- Success Message -->
    <div th:if="${param.success}" class="alert alert-success" role="alert">
        Registration successful! You can now login.
    </div>

    <form method="post" th:action="@{/register/save}" th:object="${user}">
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" th:field="*{firstName}" class="form-control"
                       th:classappend="${#fields.hasErrors('firstName')} ? 'is-invalid' : ''" />
                <div th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
            </div>
            <div class="col-md-6 mb-3">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" th:field="*{lastName}" class="form-control"
                       th:classappend="${#fields.hasErrors('lastName')} ? 'is-invalid' : ''" />
                <div th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label">Username</label>
            <input type="text" th:field="*{username}" class="form-control"
                   th:classappend="${#fields.hasErrors('username')} ? 'is-invalid' : ''" />
            <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>

        </div>

        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" th:field="*{email}" class="form-control"
                   th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : ''" />
            <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" th:field="*{password}" class="form-control"
                   th:classappend="${#fields.hasErrors('password')} ? 'is-invalid' : ''" />

        </div>

        <div class="row">
            <div class="col-md-6 mb-3">
                <label class="form-label">Date of Birth</label>
                <input type="date" th:field="*{birthOfDate}" class="form-control"
                       th:classappend="${#fields.hasErrors('birthOfDate')} ? 'is-invalid' : ''" />
                <div th:if="${#fields.hasErrors('birthOfDate')}" th:errors="*{birthOfDate}"></div>
            </div>
            <div class="col-md-6 mb-3">
                <label class="form-label">Phone Number</label>
                <input type="tel" th:field="*{phoneNumber}" class="form-control"
                       th:classappend="${#fields.hasErrors('phoneNumber')} ? 'is-invalid' : ''" />
                <div th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></div>
            </div>
        </div>

        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" id="terms" required>
            <label class="form-check-label" for="terms">
                I agree to the Terms & Privacy
            </label>
        </div>

        <button type="submit" class="btn btn-primary w-100">Create Account</button>

        <div class="text-center mt-3">
            Already have an account? <a th:href="@{/login}">Login</a>
        </div>
    </form>
</div>

</body>
</html>
